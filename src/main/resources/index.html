<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinate Display</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<svg width="800" height="600"></svg>

<script>
    const coordinates = [9590050, 4145850, 664000, 4145850, 664000, 4171000, 590050, 4171000, 392656, 5086470, 401341, 5103929];

    // 使用D3.js创建路径生成器
    const lineGenerator = d3.line()
        .x(d => d[0])
        .y(d => d[1]);

    // 创建SVG图形容器
    const svg = d3.select('svg');

    // 绘制多边形路径
    svg.append("path")
        .attr("d", lineGenerator(coordinates))
        .attr("fill", "lightblue")
        .attr("stroke", "black");
</script>
</body>
</html>
